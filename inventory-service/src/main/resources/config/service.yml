- javax.sql.DataSource:
  - com.zaxxer.hikari.HikariDataSource:
      DriverClassName: 
      jdbcUrl: 
      username: 
      password: 
      maximumPoolSize: 10
      useServerPrepStmts: true
      cachePrepStmts: true
      cacheCallableStmts: true
      prepStmtCacheSize: 10
      prepStmtCacheSqlLimit: 2048
      connectionTimeout: 2000


